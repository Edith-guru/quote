<div class="container">
  <h2 class="nav-brand text-center">Quotes on Quotes</h2>
    <hr>
      <div class="row">
          <div class="col-md-6">
              <div *ngFor='let quote of quotes; let i = index' class="card">
                  <div>
                      <div class="text-dark card-body">
                          <blockquote class="blockquote mb-0 text-center">"{{quote.text}}" <br>
                              <footer class="blockquote-footer">{{quote.author}}
                                  <button (click)='viewDetails(i)' class="btn btn-dark text-warning float-right">More Details</button>
                              </footer>
                          </blockquote>
                      </div>
                  </div>
                  <br>
                  <app-quote-details *ngIf='quote.showDetail' [quote]='quote' (seen)='hideQuote($event,i)'></app-quote-details>
              </div>
          </div>
      </div>
</div>
