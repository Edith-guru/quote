<div>
    <h1>My quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes;let i = index'>
        <li>{{quote.author}}</li>
        <button (click)='viewDetails(i)'>View Details</button>
          <app-quote-details *ngIf="quote.showDetail" [quote]="quote"></app-quote-details>
      </div>
    </ul>
  </div>
