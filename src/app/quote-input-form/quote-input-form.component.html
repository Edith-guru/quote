
<div class="text-dark text-center container">
    <h3>Post a new quote</h3>

    
    <form (ngSubmit)='submitQuote();addForm.resetForm({})' #addForm='ngForm' action="">
        <div class="form-group">
            <label>Quote</label>
            <input id="quote" type="text" placeholder="Your quote here..." class="form-control" [(ngModel)]="newQuote.text" id="text" name="text" #text='ngModel' aria-required="true" >
            <small class="text-danger text-center" [class.d-none]='text.valid || text.untouched'>Quote is required</small>
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" placeholder="Quote by..." class="form-control" [(ngModel)]="newQuote.author" name="author" #author='ngModel' aria-required="true" >
            <small class="text-danger text-center" [class.d-none]='author.valid || author.untouched'>Author is required</small>
        </div>

        <div class="form-group">
            <label>Submitted by</label>
            <input type="text" placeholder="Posted by..." class="form-control" [(ngModel)]="newQuote.submitName" name="submitName" #submitName='ngModel' aria-required="true" >
            <small class="text-danger text-center" [class.d-none]='submitName.valid || submitName.untouched'>Name is required</small>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" [(ngModel)]="newQuote.postDate" name="postDate" #postDate='ngModel' aria-required="true" >
        </div>

        <button class="read_more_btn" aria-required="true" type="submit">Add Quote</button>
    </form>
</div>
<br>
